{% extends 'awwwards/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form method='post'>
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4 text-center">Rate: {{project.title|title}}</legend>
                    {{form|crispy}}
                    <div class="form-group">
                        <button class="btn btn-outline-dark" type="submit">Rate</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>

{% endblock  %}
